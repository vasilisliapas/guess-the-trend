<!DOCTYPE html>

<head>
    <title>Bitcoin Minigame</title>
</head>
<body>
    <header>
        <h1>Bitcoin Prediction Game</h1>
        <span>Score: 0/0</span>
        <button>Reset Score</button>
    </header>

    <main>
        <h1>Bitcoin Prediction Challenge</h1>
        <h3>How to play:</h3>
        <p id="demo">
            You will be shown a random 1-month period from the last year's 
            Bitcoin price. Predict if Bitcoin was rising or falling during
            that month!
        </p>
        <button id="start-game">Start New Game</button>
        <div id="game-message"></div>
    </main>

    <footer>
        <p>&copy Data provided by CoinGecko</p>
    </footer>

    <script src="{{ url_for('static', filename='js/game.js')}}"></script>
</body>
